
<html lang="en" ng-app="maxblog">
  <head>
    <meta charset="utf-8">
    <title>maxschorer.com</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="lib/angular/angular.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-controller="MaxBlogCtrl">
    <table>
      <tr>
	<th>Character</th>
	<th ng-repeat="ep in episodes">{{ep.episode_id}}</th>
      </tr>
      <tr ng-repeat="char in chars">
      <td>{{char.name}}</td>
      <td ng-repeat="i in range">{{char.words_by_ep[i]}}</td>
      </tr>
    </table>
  </body>
</html>
