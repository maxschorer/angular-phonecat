<!DOCTYPE html>
<html lang="en" ng-app="maxblog">
  <head>
    <meta charset="utf-8">
    <title>maxschorer.com</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <!-- <script src="lib/angular/angular.js"></script> -->
    <!-- <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script> -->
    <!-- <script src="http://code.highcharts.com/highcharts.js"></script> -->
    <!-- <script src="http://code.highcharts.com/modules/exporting.js"></script> -->
    <!-- <script src="js/angular-highcharts-directive.js"></script> -->
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.src.js"></script>
    <script src="js/highcharts-ng.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-controller="MaxBlogCtrl">
    <div class="container">
      <h1><a href="#">MaxSchorer.com</a></h1>
      <!-- Header -->
      <div class="navbar">
	<div class="navbar-inner">
	  <div class="container">
	    <ul class="nav">
	      <li class="active"><a href="#">Home</a></li>
	      <li><a href="#">Projects</a></li>
	      <li><a href="#">About</a></li>
	      <li><a href="#">Contact</a></li>
	    </ul>
	  </div>
	</div>
      </div>

      <h2 align="center">Game of Thrones Dashboard</h2>

      <!-- Chart -->
      <div class="row">
	  <highchart id="chart1" config="chartConfig" class="span12"></highchart>
      </div>

    <!-- Data displayed in chart -->
      <div class="row">
	<div class="span2">
	  Choose Character: <input ng-model="query" style="width:100%">
	  <table>
	    <tr ng-repeat="character in characters | filter:query">
	     <td><input type="checkbox" ng-model="character.checked"  ng-click="updateChart(character)"> {{character.name}} </td>
	    </tr>
	  </table>
	</div>
	<div class="span9">
	  <table width="100%" class="table">
	    <tr>
	      <th align="center">Character</th>
	      <th ng-repeat="episode in episodes" align="center">{{episode.episode_id}}</th>
	    </tr>
	    <tr ng-repeat="character in characters" ng-show="character.checked">
	      <td>{{character.name}}</td>
	      <td ng-repeat="i in episode_range" align="center">{{character.raw_cnt_by_ep[i]}}</td>
	    </tr>
	  </table>

	</div>
      </div>

    </div>

  </body>
</html>
